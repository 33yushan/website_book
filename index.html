<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>呷對呷欸巧</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #363636; color: #fff; font-family: Arial, sans-serif; }
    #flipbook-container { width: 100vw; height: 90vh; display: flex; align-items: center; justify-content: center; }
    #flipbook { box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .arrow-button { position: absolute; top: 50%; z-index: 10; background: #3a7ce6; color: #fff; border: none; border-radius: 50%; width: 48px; height: 48px; font-size: 22px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    #pdf-prev { left: 24px; }
    #pdf-next { right: 24px; }
  </style>
  <!-- jQuery 3.6.0 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- turn.js 3.x -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@3/turn.min.js"></script>
  <!-- pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
</head>
<body>
  <div id="flipbook-container" style="position:relative;">
    <button id="pdf-prev" class="arrow-button">&lt;</button>
    <div id="flipbook"></div>
    <button id="pdf-next" class="arrow-button">&gt;</button>
  </div>
  <script>
    const BOOK_FILENAME = 'book.pdf'; // 請將 PDF 放在 /pdfs/book.pdf
    let __PDF_DOC, __TOTAL_PAGES = 0, __PAGE_WIDTH = 0, __PAGE_HEIGHT = 0;

    function renderPage(page, canvas) {
      let viewport = page.getViewport({scale: 1.3});
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      return page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
    }
    function showPDF() {
      let url = './pdfs/' + BOOK_FILENAME;
      pdfjsLib.getDocument(url).promise.then(pdfDoc => {
        __PDF_DOC = pdfDoc;
        __TOTAL_PAGES = pdfDoc.numPages;
        $('#flipbook').empty();
        let promises = [];
        for (let i = 1; i <= __TOTAL_PAGES; i++) {
          $('#flipbook').append(`<div class="page"><canvas id="canvas${i}"></canvas></div>`);
          promises.push(pdfDoc.getPage(i).then(page => renderPage(page, document.getElementById('canvas' + i))));
        }
        Promise.all(promises).then(() => {
          let w = $('#canvas1').width(), h = $('#canvas1').height();
          $('#flipbook').turn({
            width: w * 2,
            height: h,
            autoCenter: true
          });
        });
      }).catch(err => {
        alert('PDF 載入失敗：' + err.message);
      });
    }
    $(function(){
      $('#pdf-prev').click(() => $('#flipbook').turn('previous'));
      $('#pdf-next').click(() => $('#flipbook').turn('next'));
      showPDF();
    });
  </script>
</body>
</html>
